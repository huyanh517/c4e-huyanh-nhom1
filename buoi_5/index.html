<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button class="btn btn-primary">Primary</button>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <div class="bt4">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                    class="active dot" aria-current="true" aria-label="Slide 1"></button>
            </div>
            <div class="bt4">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    class=" dot" aria-current="true" aria-label="Slide 1"></button>
            </div>
            <div class="">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    class=" dot" aria-current="true" aria-label="Slide 1"></button>
            </div>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="asset/image-32.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="asset/image-33.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="asset/image-34.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
